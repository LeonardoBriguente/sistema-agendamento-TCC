<!DOCTYPE html5>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <title>Login</title>
</head>

<body>
    <section class="container">
        <div class="box">
            <img class="seta" src="../imagens/seta-esquerda.png">
            <h3 class="messege">Insira suas informações para realizar o login</h3>
            <form>
                <label class="login-senha" for="emaill">E-mail:</label>
                <input class="entrada-dados" type="email" id="email" name="email" placeholder="Digite seu e-mail"
                    required>

                <label class="login-senha" for="password">Senha:</label>
                <input class="entrada-dados" type="password" id="senha" name="password" placeholder="Digite sua senha"
                    required>

                <div class="manter-login">
                    <input class="checkbox" type="checkbox" id="acesso_rapido" name="acesso_rapido">

                    <label class="salvar-login" for="acesso_rapido">Salvar login para acesso rápido.</label>
                </div>

                <input class="botao" type="button" value="Entrar">
            </form>

            <div class="centralizar-link">
                <a href="#" class="click-here">Esqueceu a senha? Clique aqui</a>
            </div>
        </div>
    </section>
</body>

</html>
